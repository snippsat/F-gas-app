<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}F-Gas Registration System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#d9ddf2',
                100: '#b3bbe5',
                200: '#8d99d9',
                300: '#6777cc',
                400: '#4155bf',
                500: '#1b33b3',
                600: '#152a96',
                700: '#102178',
                800: '#0a185b',
                900: '#050f3d',
              },
              secondary: {
                50: '#d9f2ef',
                100: '#b3e5df',
                200: '#8dd9cf',
                300: '#67ccbf',
                400: '#41bfaf',
                500: '#1bb39f',
                600: '#159685',
                700: '#10786a',
                800: '#0a5b50',
                900: '#053d35',
              },
              accent: {
                50: '#f2d9d9',
                100: '#e5b3b3',
                200: '#d98d8d',
                300: '#cc6767',
                400: '#bf4141',
                500: '#b31b1b',
                600: '#961515',
                700: '#781010',
                800: '#5b0a0a',
                900: '#3d0505',
              },
              dark: {
                50: '#dedfe5',
                100: '#bcbfcb',
                200: '#9b9fb2',
                300: '#797f98',
                400: '#585f7e',
                500: '#373f64',
                600: '#2e3454',
                700: '#242943',
                800: '#1b1f33',
                900: '#111422',
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #e2e8f0;
        color: #1e293b;
      }
      main {
        flex: 1;
      }
      .break-after-dot {
        white-space: pre-line;
      }
      .card {
        background-color: #f1f5f9;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.15), 0 2px 4px -1px rgba(0, 0, 0, 0.08);
        transition: all 0.2s ease;
      }
      .card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      }
      .btn {
        transition: all 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn:active {
        transform: translateY(1px);
      }
      table {
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-dark-200">
    <nav class="bg-primary-800 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex-shrink-0 flex items-center">
            <a href="{{ url_for('main.index') }}" class="text-xl font-bold text-white"
              >F-Gas Registration System</a
            >
          </div>
          <div class="flex items-center space-x-4">
            {% if current_user.is_authenticated %}
            <!-- Removed User Management link as it will be handled through command line -->
            <span class="text-white">Welcome, {{ current_user.username }}</span>
            <a
              href="{{ url_for('auth.logout') }}"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-accent-700 hover:bg-accent-800"
              >Logout</a
            >
            {% else %}
            <a
              href="{{ url_for('auth.login') }}"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-700 hover:bg-primary-800"
              >Login</a
            >
            <!-- Removed register link from base menu to avoid confusion with admin-only registration -->
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">{% block content %}{% endblock %}</main>

    <footer class="bg-primary-900 text-white shadow-lg mt-8">
      <div class="max-w-7xl mx-auto py-4 px-4">
        <p class="text-center text-primary-100">
          F-Gas Registration System made by Tom Egil Larsen
        </p>
      </div>
    </footer>
  </body>
</html>
