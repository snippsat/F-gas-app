services:
  - type: web
    name: fgas-app
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: |
      source .venv/bin/activate
      gunicorn --bind 0.0.0.0:$PORT wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fgas-db
          property: connectionString

databases:
  - name: fgas-db
    databaseName: fgas
    plan: free
